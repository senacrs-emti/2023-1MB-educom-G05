<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFM - Calculadora Simples</title>
    <link rel="stylesheet" href="./calculadora.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
    <div class="organizacao">
        <section class="tela">
            0
        </section>

        <section class="botao_calculadora">
            <div class="row_botao_calculadora">
                <button class="botao_calculadora cancel">
                    C
                </button>
                <button class="botao_calculadora">
                    &larr;
                </button>
                <button class="botao_calculadora">
                    &divide;
                </button>
            </div>

            <div class="row_botao_calculadora">
                <button class="botao_calculadora">
                    7
                </button>
                <button class="botao_calculadora">
                    8
                </button>
                <button class="botao_calculadora">
                    9
                </button>
                
                <button class="botao_calculadora">
                    &times;
                </button>
            </div>

            <div class="row_botao_calculadora">
                <button class="botao_calculadora">
                    4
                </button>
                <button class="botao_calculadora">
                    5
                </button>
                <button class="botao_calculadora">
                    6
                </button>
                <button class="botao_calculadora">
                    &minus;
                </button>
            </div>

            <div class="row_botao_calculadora">
                <button class="botao_calculadora">
                    1
                </button>
                <button class="botao_calculadora">
                    2
                </button>
                <button class="botao_calculadora">
                    3
                </button>
                <button class="botao_calculadora">
                    &plus;
                </button>
            </div>

            <div class="row_botao_calculadora">
                <button class="botao_calculadora equal">
                    0
                </button>
                <button class="botao_calculadora">
                    &equals;
                </button>
            </div>
        </section> 
    </div>
</main>
