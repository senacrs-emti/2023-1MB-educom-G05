<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFM - Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="juros.css">
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>
               Calculadora de juros Compostos 
            </h2>

            <div class="input_box">
                <div class="input_field">
                    <label for="value">
                        Valor inicial (capital)
                    </label>
                    <input type="number" id="value">
                </div>
                
                <div class="input_field">
                    <label for="fee">
                        Taxa de juros a.b 
                    </label>
                    <input type="number" id="fee"> 
                </div>

                <div class="input_field">
                    <label for="time">
                        Tempo de rendimento a.m
                    </label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>
                    resultado
                </h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            <button id="calcular">
                Calcular
            </button>
        </div>
    </main>



    <script src="./juros.js"></script>
</body>
</html>
